//exec bar.cfg

gamedir qw

bind p toggleconsole
bind u demo_setspeed 0
bind k demo_setspeed 100

volume 0.05
gl_font graybugs

cl_truelightning 1
r_drawviewmodel 0
fov 110
cl_yieldcpu 1

// gl_bloom 0.3 is too slow for mobile

gamma 0.9
contrast 1.1
r_lightflicker 0
r_lightstylescale 1.5
r_shadow_realtime_dlight 0
r_shadow_realtime_world_importlightentitiesfrommap 1

v_powerupshell 0.15

gl_specular 0

r_novis 1

// r_waterstyle 5 is too slow for mobile
r_waterstyle 1

r_lavaalpha 0.6
r_slimealpha 0.6
r_wateralpha 0.5
r_telealpha 1

gl_texturemode gl_nearest_mipmap_nearest

gl_flashblend 0
gl_polyblend 0
cl_muzzleflash 0
v_contentblend 0

v_kickpitch 0
v_kickroll 0
cl_bobup 0
cl_rollangle 0

cl_gibfilter 0
cl_deadbodyfilter 0
r_stains 1

alias +scoreboard "r_tracker_show 0; conclose tracker; viewsize 120; +showteamscores;"
alias -scoreboard "-showteamscores; r_tracker_show 1; viewsize 100"
bind tab +scoreboard

cl_r2g 0
cl_expsprite 0

crosshairimage crossdeurk

vid_conwidth 480

unbind ctrl

alias f_specmapend demo_setspeed 0

msg_filter_frags 1
r_tracker_frags 2
scr_scoreboard_showfrags 1

playdemo match